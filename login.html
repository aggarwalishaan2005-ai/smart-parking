<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      setPersistence,
      browserSessionPersistence 
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAuSXP4AeKXNnO1Uyj3Ds5soheQXzedsmk",
      authDomain: "smart-parking-60139.firebaseapp.com",
      projectId: "smart-parking-60139",
      appId: "1:284320423783:web:535b714ab14f70597899c2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async () => {

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // Session only (logout on tab close)
        await setPersistence(auth, browserSessionPersistence);

        const userCred = await signInWithEmailAndPassword(auth, email, password);

        if (userCred.user.email === "admin@parking.com") {
          window.location.href = "index.html";
        } else {
          alert("Not authorized");
        }

      } catch (error) {
        alert(error.message);
      }
    };
  </script>
</head>
<body style="text-align:center; margin-top:100px; font-family:sans-serif;">

  <h2>Admin Login</h2>

  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>

  <button onclick="login()">Login</button>

</body>
</html>
