<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      setPersistence,
      browserSessionPersistence 
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAuSXP4AeKXNnO1Uyj3Ds5soheQXzedsmk",
      authDomain: "smart-parking-60139.firebaseapp.com",
      projectId: "smart-parking-60139",
      appId: "1:284320423783:web:535b714ab14f70597899c2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await setPersistence(auth, browserSessionPersistence);
        const userCred = await signInWithEmailAndPassword(auth, email, password);

        if (userCred.user.email === "admin@parking.com") {
          window.location.href = "index.html";
        } else {
          alert("Not authorized");
        }

      } catch (error) {
        alert(error.message);
      }
    };
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 45px 35px;
      width: 360px;
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
    }

    .logo {
      width: 160px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 25px;
      color: #1f3a93;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 13px 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #1f3a93;
      box-shadow: 0 0 10px rgba(31, 58, 147, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 13px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #1f3a93, #2980b9);
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    button:active {
      transform: scale(0.97);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

</head>

<body>

  <div class="login-card">

    <!-- YOUR LOGO HERE -->
    <img src="logo.jpeg" class="logo">

    <h2>Admin Login</h2>

    <div class="input-group">
      <input type="email" id="email" placeholder="Email">
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Password">
    </div>

    <button onclick="login()">Login</button>

  </div>

</body>
</html>
