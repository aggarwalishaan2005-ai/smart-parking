<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
       apiKey: "AIzaSyAuSXP4AeKXNnO1Uyj3Ds5soheQXzedsmk",
      authDomain: "smart-parking-60139.firebaseapp.com",
      projectId: "smart-parking-60139",
      appId: "1:284320423783:web:535b714ab14f70597899c2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Autofill saved email
    window.onload = () => {
      const savedEmail = localStorage.getItem("savedEmail");
      if (savedEmail) {
        document.getElementById("email").value = savedEmail;
        document.getElementById("rememberMe").checked = true;
      }
    };

    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const remember = document.getElementById("rememberMe").checked;

      try {

        if (remember) {
          await setPersistence(auth, browserLocalPersistence);
          localStorage.setItem("savedEmail", email);
        } else {
          await setPersistence(auth, browserSessionPersistence);
          localStorage.removeItem("savedEmail");
        }

        const userCred = await signInWithEmailAndPassword(auth, email, password);

        if (userCred.user.email === "admin@parking.com") {
          window.location.href = "index.html";
        } else {
          alert("Not authorized");
        }

      } catch (error) {
        alert(error.message);
      }
    };

    // Show password toggle
    window.togglePassword = () => {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    };
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      background: #1f4037;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #16332d;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-top: 10px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Admin Login</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <div class="options">
      <label>
        <input type="checkbox" id="rememberMe"> Remember Me
      </label>

      <label>
        <input type="checkbox" onclick="togglePassword()"> Show
      </label>
    </div>

    <button onclick="login()">Login</button>
  </div>
</body>
</html>
