<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Smart Parking</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAuSXP4AeKXNnO1Uyj3Ds5soheQXzedsmk",
      authDomain: "smart-parking-60139.firebaseapp.com",
      databaseURL: "https://smart-parking-60139-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-parking-60139",
      storageBucket: "smart-parking-60139.appspot.com",
      messagingSenderId: "284320423783",
      appId: "1:284320423783:web:535b714ab14f70597899c2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect logged-in users directly to dashboard
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "index.html";
      }
    });

    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {
        document.getElementById("errorMsg").innerText = "Login failed: " + error.message;
        document.getElementById("errorMsg").style.display = "block";
      }
    };
  </script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
    button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #1f3a93; color: white; font-size: 16px; cursor: pointer; }
    button:hover { background: #34495e; }
    .error { color: red; display: none; margin-top: 10px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="errorMsg" class="error"></div>
  </div>
</body>
</html>
