<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking Dashboard</title>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

    // Replace with YOUR Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAuSXP4AeKXNnO1Uyj3Ds5soheQXzedsmk",
      authDomain: "smart-parking-60139.firebaseapp.com",
      databaseURL: "https://smart-parking-60139-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-parking-60139",
      storageBucket: "smart-parking-60139.appspot.com",
      messagingSenderId: "284320423783",
      appId: "1:284320423783:web:535b714ab14f70597899c2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const slotsRef = ref(database, "slots");

    // Listen for real-time changes
    onValue(slotsRef, (snapshot) => {
      const data = snapshot.val();
      let availableCount = 0;

      for (let key in data) {
        const slotElement = document.getElementById(key);

        if (data[key] === "empty") {
          slotElement.style.background = "#2ecc71"; // green
          slotElement.innerText = key.toUpperCase() + " - EMPTY";
          availableCount++;
        } else {
          slotElement.style.background = "#e74c3c"; // red
          slotElement.innerText = key.toUpperCase() + " - FILLED";
        }
      }

      // Update Available count
      document.getElementById("available").innerText =
        "Available: " + availableCount;

      // Update time
      document.getElementById("updated").innerText =
        "Last Update: " + new Date().toLocaleTimeString();
    });
  </script>

  <!-- Styling -->
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    text-align: center;
    padding: 20px;
    color: #2c3e50;
  }

  h1 {
    color: #1f3a93;
    margin-bottom: 25px;
    font-size: 2.5rem;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
  }

  .stats {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-bottom: 35px;
  }

  .stats h2 {
    background: #ffffffcc;
    padding: 18px 35px;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    font-size: 1.2rem;
    transition: 0.3s all;
  }

  .parking-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
  }

  .card {
    width: 160px;
    height: 110px;
    background: linear-gradient(145deg, #6dd5ed, #2193b0);
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 15px;
    color: white;
    font-weight: bold;
    font-size: 16px;
    transition: 0.3s all;
    cursor: pointer;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
  }

  /* Hover animation */
  .card:hover {
    transform: scale(1.08);
    box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
  }

  /* Dynamic slot colors */
  #slot1.empty, #slot2.empty, #slot3.empty, #slot4.empty {
    background: linear-gradient(145deg, #2ecc71, #27ae60);
  }

  #slot1.filled, #slot2.filled, #slot3.filled, #slot4.filled {
    background: linear-gradient(145deg, #e74c3c, #c0392b);
  }

  /* Updated time text */
  #updated {
    font-style: italic;
    font-size: 1rem;
    color: #34495e;
  }
</style>
</head>
<body>

  <h1>ðŸš— Smart Parking Dashboard</h1>

  <div class="stats">
    <h2>Total Slots: 4</h2>
    <h2 id="available">Available: 0</h2>
    <h2 id="updated">Last Update: --</h2>
  </div>

  <div class="parking-container">
    <div id="slot1" class="card">Slot 1</div>
    <div id="slot2" class="card">Slot 2</div>
    <div id="slot3" class="card">Slot 3</div>
    <div id="slot4" class="card">Slot 4</div>
  </div>

</body>
</html>
