<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking Dashboard</title>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAuSXP4AeKXNnO1Uyj3Ds5soheQXzedsmk",
    authDomain: "smart-parking-60139.firebaseapp.com",
    databaseURL: "https://smart-parking-60139-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "smart-parking-60139",
    storageBucket: "smart-parking-60139.appspot.com",
    messagingSenderId: "284320423783",
    appId: "1:284320423783:web:535b714ab14f70597899c2"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const database = getDatabase(app);

  // ðŸ” ADMIN PROTECTION
  onAuthStateChanged(auth, (user) => {
    if (!user || user.email !== "admin@parking.com") {
      window.location.href = "login.html";
    }
  });

  // ðŸ”¥ FORCE LOGOUT WHEN TAB CLOSES
  window.addEventListener("beforeunload", () => {
    signOut(auth);
  });

  // ðŸ“Š Realtime Slots Listener (YOUR ORIGINAL LOGIC)
  const slotsRef = ref(database, "slots");

  onValue(slotsRef, (snapshot) => {
    const data = snapshot.val();
    let availableCount = 0;

    for (let key in data) {
      const slotElement = document.getElementById(key);

      if (data[key] === "empty") {
        slotElement.style.background = "#2ecc71";
        slotElement.innerText = key.toUpperCase() + " - EMPTY";
        availableCount++;
      } else {
        slotElement.style.background = "#e74c3c";
        slotElement.innerText = key.toUpperCase() + " - FILLED";
      }
    }

    document.getElementById("available").innerText =
      "Available: " + availableCount;

    document.getElementById("updated").innerText =
      "Last Update: " + new Date().toLocaleTimeString();
  });

</script>

  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    padding: 30px;
  }

  h1 {
    text-align: center;
    font-size: 2.4rem;
    margin-bottom: 35px;
    font-weight: 600;
    letter-spacing: 1px;
  }

  /* ===== Stats Section ===== */
  .stats {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    margin-bottom: 45px;
  }

  .stats h2 {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    padding: 20px 40px;
    border-radius: 18px;
    font-size: 1.1rem;
    font-weight: 500;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    transition: 0.3s;
  }

  .stats h2:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
  }

  /* ===== Parking Cards ===== */
  .parking-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
  }

  .card {
    width: 180px;
    height: 120px;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 600;
    font-size: 16px;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    cursor: pointer;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  }

  .card:hover {
    transform: translateY(-8px) scale(1.05);
    box-shadow: 0 20px 45px rgba(0,0,0,0.5);
  }

  /* Empty Slot Animation */
  .card[style*="#2ecc71"] {
    animation: pulseGreen 2s infinite;
  }

  @keyframes pulseGreen {
    0% { box-shadow: 0 0 0 rgba(46, 204, 113, 0.6); }
    50% { box-shadow: 0 0 20px rgba(46, 204, 113, 0.9); }
    100% { box-shadow: 0 0 0 rgba(46, 204, 113, 0.6); }
  }

  /* Filled Slot Animation */
  .card[style*="#e74c3c"] {
    animation: pulseRed 2s infinite;
  }

  @keyframes pulseRed {
    0% { box-shadow: 0 0 0 rgba(231, 76, 60, 0.6); }
    50% { box-shadow: 0 0 20px rgba(231, 76, 60, 0.9); }
    100% { box-shadow: 0 0 0 rgba(231, 76, 60, 0.6); }
  }

  /* Updated text styling */
  #updated {
    font-size: 0.95rem;
    opacity: 0.85;
  }

  /* Responsive */
  @media(max-width: 600px){
    .stats {
      flex-direction: column;
      align-items: center;
    }

    .card {
      width: 150px;
      height: 100px;
      font-size: 14px;
    }
  }
</style>
</head>

<body>

  <h1>ðŸš— Smart Parking Dashboard</h1>

  <div class="stats">
    <h2>Total Slots: 4</h2>
    <h2 id="available">Available: 0</h2>
    <h2 id="updated">Last Update: --</h2>
  </div>

  <div class="parking-container">
    <div id="slot1" class="card">Slot 1</div>
    <div id="slot2" class="card">Slot 2</div>
    <div id="slot3" class="card">Slot 3</div>
    <div id="slot4" class="card">Slot 4</div>
  </div>

</body>
</html>
