<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking Dashboard</title>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAuSXP4AeKXNnO1Uyj3Ds5soheQXzedsmk",
    authDomain: "smart-parking-60139.firebaseapp.com",
    databaseURL: "https://smart-parking-60139-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "smart-parking-60139",
    storageBucket: "smart-parking-60139.appspot.com",
    messagingSenderId: "284320423783",
    appId: "1:284320423783:web:535b714ab14f70597899c2"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const database = getDatabase(app);

  // ðŸ” ADMIN PROTECTION
  onAuthStateChanged(auth, (user) => {
    if (!user || user.email !== "admin@parking.com") {
      window.location.href = "login.html";
    }
  });

  // ðŸ”¥ FORCE LOGOUT WHEN TAB CLOSES
  window.addEventListener("beforeunload", () => {
    signOut(auth);
  });

  // ðŸ“Š Realtime Slots Listener (ORIGINAL LOGIC UNCHANGED)
  const slotsRef = ref(database, "slots");

  onValue(slotsRef, (snapshot) => {
    const data = snapshot.val();
    let availableCount = 0;

    for (let key in data) {
      const slotElement = document.getElementById(key);

      if (data[key] === "empty") {
        slotElement.style.background = "#2ecc71";
        slotElement.innerText = key.toUpperCase() + " - EMPTY";
        availableCount++;
      } else {
        slotElement.style.background = "#e74c3c";
        slotElement.innerText = key.toUpperCase() + " - FILLED";
      }
    }

    document.getElementById("available").innerText =
      "Available: " + availableCount;

    document.getElementById("updated").innerText =
      "Last Update: " + new Date().toLocaleTimeString();
  });
</script>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  :root {
    --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    --card-bg: rgba(255,255,255,0.1);
    --text: #ffffff;
  }

  body.light {
    --bg: linear-gradient(135deg, #eef2f7, #d9e2ec);
    --card-bg: #ffffff;
    --text: #1f2937;
  }

  body {
    min-height: 100vh;
    background: var(--bg);
    color: var(--text);
    padding: 30px;
    transition: 0.3s ease;
  }

  h1 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 35px;
    font-weight: 600;
    letter-spacing: 1px;
  }

  /* Toggle Button */
  .toggle-btn {
    position: absolute;
    top: 25px;
    right: 30px;
    padding: 10px 20px;
    border-radius: 30px;
    border: none;
    background: #ffffff22;
    color: white;
    cursor: pointer;
    font-weight: 500;
    backdrop-filter: blur(10px);
    transition: 0.3s;
  }

  .toggle-btn:hover {
    transform: scale(1.05);
  }

  body.light .toggle-btn {
    background: #1f2937;
    color: white;
  }

  /* Stats */
  .stats {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    margin-bottom: 45px;
  }

  .stats h2 {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    padding: 20px 40px;
    border-radius: 18px;
    font-size: 1.1rem;
    font-weight: 500;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    transition: 0.3s;
  }

  .stats h2:hover {
    transform: translateY(-5px);
  }

  /* Cards */
  .parking-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
  }

  .card {
    width: 190px;
    height: 120px;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 600;
    font-size: 16px;
    letter-spacing: 1px;
    transition: 0.3s;
    cursor: pointer;
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  }

  .card:hover {
    transform: translateY(-8px) scale(1.05);
  }

  #updated {
    font-size: 0.95rem;
    opacity: 0.85;
  }

  @media(max-width: 600px){
    .stats {
      flex-direction: column;
      align-items: center;
    }
  }
</style>

</head>

<body>

<button class="toggle-btn" onclick="toggleMode()">ðŸŒ™ Dark Mode</button>

<h1>ðŸš— Smart Parking Dashboard</h1>

<div class="stats">
  <h2>Total Slots: 4</h2>
  <h2 id="available">Available: 0</h2>
  <h2 id="updated">Last Update: --</h2>
</div>

<div class="parking-container">
  <div id="slot1" class="card">Slot 1</div>
  <div id="slot2" class="card">Slot 2</div>
  <div id="slot3" class="card">Slot 3</div>
  <div id="slot4" class="card">Slot 4</div>
</div>

<script>
  function toggleMode() {
    document.body.classList.toggle("light");
  }
</script>

</body>
</html>
